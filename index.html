<!DOCTYPE html>
<html>
   <head>
   	  <meta charset="UTF-8">

   <body>
      <div id="branding">
      	<span contenteditable="true">give me a name</span>
      </div>

      <div id="taskmanager">
         <div id="list" style="display: none;">
            <div class="tm--title">In Progress (<span class="completed">0</span>/<span class="listcounter"></span>)<div id="sort"><i class="fas fa-sort"></i></div></div>
         </div>
         <div id="completed" style="display: none;">
            <div class="tm--title">Completed (<span class="checked">0</span>/<span class="listcounter"></span>)</div>
         </div>
      </div>
